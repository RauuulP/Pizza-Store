<div class="pizza-of-the-day-wrapper">
  <div class="pizza-of-the-day">
    <h2>Pizza of the Day</h2>
    <div class="pizza-of-the-day-content">
      <div class="pizza-of-the-day-info">
        <h3>{{ pizzaOfTheDay()?.name }}</h3>
        <p>{{ pizzaOfTheDay()?.description }}</p>
        <p class="pizza-of-the-day-price">
          From: <span> ${{ pizzaOfTheDay()?.sizes?.S  }}  </span>
        </p>
      </div>
      <img
        class="pizza-of-the-day-image"
        [src]="pizzaOfTheDay()?.image"
        [alt]="pizzaOfTheDay()?.name"
      />
    </div>
  </div>
</div>
